<html>
    <head>
        <meta charset="UTF-8">
        <title>\(^.^)/</title>
        <link rel="stylesheet" href="./mainView.css">

        <link rel="stylesheet" href="./materialize/css/materialize.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body class="indigo darken-4">
        <script src="./vue.js"></script>
        <script src="./mainView.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        <div>
            <div id="main">
                <div class="tootOuter" v-for="toot in toots">
                    <div class="tootContainer card z-depth-2 indigo lighten-5">
                        <h2 class="tootUsername">{{ toot.account.display_name }}</h2>
                        <div class="timestamp">{{ toot.created_at }}</div>
                        <div class="separator"></div>
                        <div class="tootContent">
                            <div class="tootContainerContext" v-html="toot.content"></div>                
                                <img class="bindImg rounded" v-for="img in toot.media_attachments" v-bind:src="img.url">
                        </div>
                        <div>
                            <i class="material-icons favoriteButton" v-on:click="favoriteButtonOnClick(toot.id)">{{toot.favIcon}}</i>
                        </div>
                    </div>
                </div>
                <div id="tootForm">
                    <div class="tootFormContainer indigo lighten-1">
                        <textarea v-model="tootTmp" class="materialize-textarea">TootContext</textarea><br>
                        <button v-on:click="sendButtonOnClick" class="waves-effect btn">Toot!</button>
                    </div>
                </div>
                <div class="reloadButtonWrapper fixed-top">
                    <button v-on:click="reloadButtonOnClick" class="reloadButton">!!!!RELOAD!!!!</button>
                </div>
                
            </div>
        </div>
    </body>
</html>
